<!DOCTYPE HTML>
<html lang="zh-TW">

    <script src="B.js"></script>
    <div>
    <button style="border: none; background-color:rgba(255, 255, 255, 0);"onclick="toggleFullScreen()"><img src="B.png"></button>
</div>
<script>
    document.oncontextmenu = function () { return false; };
    document.onkeydown = function () {
        if (window.event && window.event.keyCode == 123) {
            event.keyCode = 0;
            event.returnValue = false;
            return false;
        }
    };
</script>      

<title>CLOCK | 倒數計時器</title>
<link rel="stylesheet" href="timingdown.css">
<div class="container">
	<h5>新增日期</h5>
	<form id="addDate">
		<input type="date" name="date" id="date">
		<input type="time" name="time" id="time">
		<button type="submit">Start</button>
	</form>
	<p class="hidden">結束時間:<br><span id="until"></span></p>
	<p class="hidden">還剩的時間:</p>
	<div class="pickedTime">
        <div class="time">
            <span id="time-years">-</span>
            <p>年</p>
        </div>
        <div class="time">
            <span id="time-days">-</span>
            <p>天</p>
        </div>
        <div class="time">
            <span id="time-hours">-</span>
            <p>時</p>
        </div>
        <div class="time">
            <span id="time-minutes">-</span>
            <p>分</p>
        </div>
        <div class="time">
            <span id="time-seconds">-</span>
            <p>秒</p>
        </div>
    </div> 
</div>
</body>
<body style="background-color:rgb(0, 0, 0);"></body>
<script src="timingdown.js"></script>
